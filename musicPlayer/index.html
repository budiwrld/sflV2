<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <audio src="./assets/music/Ghettoflunssa.mp3" id="song" autoplay></audio>

        <div class="container">

            <div class="song-artist">Duski</div>
